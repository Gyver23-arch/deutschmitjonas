<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutsch mit Jonas – Mitgliederbereich</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

  <!-- Firebase (Auth) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            brand: {
              yellow: '#FCD34D',
              dark: '#1F2937',
            },
          }
        }
      }
    }
  </script>

  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    .modal-overlay.flex { display: flex; }

    .iframe-container {
      width: 95%;
      height: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header / Banner -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-3">

      <!-- Avatar (statt J) -->
      <a href="/" class="flex items-center gap-3 min-w-0">
        <img
          src="https://lh3.googleusercontent.com/pw/AP1GczM7-zXkCQ96aQnVFjYihA_3nm45bEkDm_hkfgQKUP9vhhaVHFs6RBZi6DIS57R8NOwUE8wN-PEJqc_-UqOEKilmrGOHaekSTdgU5D27NxUw8g3dl3tWcSoQRY_n1Eg7SGNimvfREpaV4znXhZtnTQB56A=w905-h905-s-no-gm"
          alt="Jonas"
          class="w-10 h-10 rounded-full object-cover border border-gray-200 shadow-sm flex-shrink-0"
        />
        <span class="font-bold text-gray-900 truncate">Mitgliederbereich</span>
      </a>

      <!-- Actions -->
      <div class="flex items-center gap-2 sm:gap-3 flex-shrink-0">
        <span class="hidden md:inline text-xs text-gray-500">
          Eingeloggt als <span id="user-email-display" class="font-semibold text-gray-700">...</span>
        </span>

        <button
          id="open-booking-btn"
          class="inline-flex items-center gap-2 bg-gray-900 text-white text-sm font-bold px-4 py-2 rounded-xl shadow hover:bg-black transition"
          type="button"
        >
          <i class="fas fa-calendar-check text-brand-yellow"></i>
          <span>Unterricht buchen</span>
        </button>

        <button
          id="logoutBtn"
          class="inline-flex items-center gap-2 text-sm font-bold text-gray-700 hover:text-red-600 px-3 py-2 rounded-xl hover:bg-red-50 transition"
          type="button"
        >
          <i class="fas fa-sign-out-alt"></i>
          <span class="hidden sm:inline">Abmelden</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Dashboard (ohne sichtbare Box) -->
  <main class="flex-grow">
    <div class="max-w-7xl mx-auto px-0 sm:px-4">
      <div class="relative bg-transparent">
        <div id="dashboardLoader" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 bg-gray-50/80 backdrop-blur-sm">
          <i class="fas fa-circle-notch fa-spin text-4xl text-brand-yellow mb-4"></i>
          <span>Dashboard wird geladen…</span>
        </div>

        <iframe
          id="dashboardFrame"
          src=""
          class="w-full border-0 h-[calc(100vh-56px)] min-h-[560px] bg-white"
          referrerpolicy="no-referrer-when-downgrade"
          allow="clipboard-read; clipboard-write; fullscreen"
        ></iframe>
      </div>
    </div>
  </main>

  <!-- BOOKING MODAL (GAS IFRAME) -->
  <div id="bookingModal" class="modal-overlay">
    <div class="iframe-container flex flex-col">
      <div class="bg-gray-100 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
        <span class="font-bold text-gray-700 text-sm">Buchungssystem</span>
        <button
          id="closeBookingBtn"
          class="bg-white text-gray-600 hover:text-red-500 hover:bg-red-50 px-3 py-1 rounded-md text-sm font-bold border border-gray-200 transition"
          type="button"
        >
          Schließen
        </button>
      </div>

      <div class="flex-grow relative bg-white">
        <div id="loader" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
          <i class="fas fa-circle-notch fa-spin text-4xl text-brand-yellow mb-4"></i>
          <span>Verbinde mit Kalender...</span>
        </div>
        <iframe id="gasFrame" src="" class="w-full h-full border-0"></iframe>
      </div>
    </div>
  </div>

  <script>
    // ------------------------------------------------
    // 0) Safeguard: Entfernt doppelte Elemente
    // ------------------------------------------------
    function removeDuplicates(selector) {
      const nodes = document.querySelectorAll(selector);
      nodes.forEach((n, idx) => { if (idx > 0) n.remove(); });
    }
    removeDuplicates('#user-email-display');
    removeDuplicates('#open-booking-btn');
    removeDuplicates('#dashboardFrame');

    // -----------------------------
    // 1) Firebase / Auth Config
    // -----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBcRjQIY6B65j6DmvVbPFJqIymNykbRuRw",
      authDomain: "deutschmitjonas.firebaseapp.com",
      projectId: "deutschmitjonas",
      storageBucket: "deutschmitjonas.firebasestorage.app",
      messagingSenderId: "973946116160",
      appId: "1:973946116160:web:ee21e07f461f5355f067a5",
      measurementId: "G-NG4HWN4QH8"
    };

    // Google Apps Script WebApp (Buchungstool)
    const GAS_BOOKING_URL = "https://script.google.com/macros/s/AKfycby7xni60TWXpCuxe4MoRYDn9KUY7ipeyaSeocaS96AOF3u7YEwTc8lykx8X3W--2U08Lw/exec";

    // Dashboard (GAS)
    const GAS_DASHBOARD_URL = "https://script.google.com/macros/s/AKfycbx-OCo4P_o4U9BmHIxtT7_ymLhBKv_rPKGOJnNtaoFx1_0UdGAq04IZKUazMfyP9-s1/exec";

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const el = (id) => document.getElementById(id);

    // -----------------------------
    // 2) #buchen Deep-Link
    // -----------------------------
    const BOOKING_HASH = '#buchen';
    let pendingOpenBookingFromHash = false;

    function wantsBookingOpen() {
      return (window.location.hash || '').toLowerCase() === BOOKING_HASH;
    }

    function setBookingHash() {
      if (!wantsBookingOpen()) window.location.hash = BOOKING_HASH.replace('#', '');
    }

    function clearBookingHash() {
      if (wantsBookingOpen()) {
        history.replaceState(null, '', window.location.pathname + window.location.search);
      }
    }

    // -----------------------------
    // 3) Booking Modal
    // -----------------------------
    function openBookingTool(opts = {}) {
      const { setHash = true } = opts;
      const user = auth.currentUser;
      if (!user) return;

      if (setHash) setBookingHash();

      const modal = el('bookingModal');
      const loader = el('loader');
      const frame = el('gasFrame');

      modal.classList.add('flex');
      loader.style.display = 'flex';

      const emailParam = encodeURIComponent(user.email || '');
      const uidParam = encodeURIComponent(user.uid || '');
      frame.src = `${GAS_BOOKING_URL}?u=${emailParam}&id=${uidParam}`;

      frame.onload = () => { loader.style.display = 'none'; };
    }

    function closeBookingTool(opts = {}) {
      const { clearHash = true } = opts;

      el('bookingModal').classList.remove('flex');
      el('gasFrame').src = "";
      el('loader').style.display = 'flex';

      if (clearHash) clearBookingHash();
    }

    function syncBookingWithHash() {
      if (wantsBookingOpen()) {
        if (auth.currentUser) {
          openBookingTool({ setHash: false });
        } else {
          pendingOpenBookingFromHash = true;
        }
      } else {
        // wenn Hash nicht #buchen ist, Modal schließen (falls offen)
        if (el('bookingModal').classList.contains('flex')) {
          closeBookingTool({ clearHash: false });
        }
      }
    }

    window.addEventListener('hashchange', syncBookingWithHash);

    // -----------------------------
    // 4) Auth Gate + Dashboard laden
    // -----------------------------
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "/#home";
        return;
      }

      const emailNode = el('user-email-display');
      if (emailNode) emailNode.innerText = user.email || '';

      const emailParam = encodeURIComponent(user.email || '');
      const uidParam = encodeURIComponent(user.uid || '');
      const dashUrl = `${GAS_DASHBOARD_URL}?u=${emailParam}&id=${uidParam}`;

      const dashFrame = el('dashboardFrame');
      const dashLoader = el('dashboardLoader');

      dashLoader.style.display = 'flex';

      dashFrame.onload = () => {
        dashLoader.style.display = 'none';
      };

      dashFrame.src = dashUrl;

      // Deep-Link: direkt mit geöffnetem Booking-iframe starten
      if (pendingOpenBookingFromHash || wantsBookingOpen()) {
        pendingOpenBookingFromHash = false;
        openBookingTool({ setHash: false });
      }
    });

    // -----------------------------
    // 5) Buttons
    // -----------------------------
    el('open-booking-btn').addEventListener('click', () => {
      // Hash setzen -> hashchange öffnet
      setBookingHash();
      // Fallback: sofort öffnen (falls Browser hashchange nicht feuert)
      if (auth.currentUser) openBookingTool({ setHash: false });
    });

    el('closeBookingBtn').addEventListener('click', () => {
      closeBookingTool({ clearHash: true });
    });

    // -----------------------------
    // 6) Logout
    // -----------------------------
    el('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "/#home";
      });
    });

    // Close modal on ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeBookingTool({ clearHash: true });
    });

    // Initial sync (für direktes Laden mit #buchen)
    syncBookingWithHash();
  </script>
</body>
</html>
