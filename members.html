<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutsch mit Jonas – Mitgliederbereich</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

  <!-- Firebase (Auth) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            brand: {
              yellow: '#FCD34D',
              dark: '#1F2937',
            },
          }
        }
      }
    }
  </script>

  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    .modal-overlay.flex { display: flex; }

    .iframe-container {
      width: 95%;
      height: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Topbar -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3 font-bold text-gray-900">
        <span class="w-10 h-10 rounded-full bg-brand-yellow flex items-center justify-center font-serif">J</span>
        <span>Mitgliederbereich</span>
      </a>

      <div class="flex items-center gap-3">
        <a href="/#preise" class="hidden sm:inline-flex items-center gap-2 text-sm font-bold text-gray-700 hover:text-black">
          <i class="fas fa-arrow-left"></i> Zur Website
        </a>
        <button id="logoutBtn" class="inline-flex items-center gap-2 text-sm font-bold text-gray-700 hover:text-red-600">
          <i class="fas fa-sign-out-alt"></i> Abmelden
        </button>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-xl">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 text-center">
        <div class="w-16 h-16 bg-brand-yellow rounded-full flex items-center justify-center text-gray-900 mx-auto mb-5 text-2xl font-serif font-bold">
          J
        </div>

        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Willkommen zurück!</h1>
        <p class="text-gray-500 mb-8">
          Eingeloggt als
          <span id="user-email-display" class="font-bold text-gray-800" data-unique="user-email">...</span>
        </p>

        <button id="open-booking-btn" data-unique="booking-btn"
          class="w-full bg-gray-900 text-white text-lg font-bold py-4 px-6 rounded-2xl shadow hover:bg-black transition flex items-center justify-center gap-3">
          <i class="fas fa-calendar-check text-brand-yellow"></i>
          <span>Unterricht buchen</span>
        </button>

        <p class="text-xs text-gray-400 mt-4">
          Der Kalender öffnet sich in einem sicheren Fenster.
        </p>
      </div>
    </div>
  </main>

  <!-- BOOKING MODAL (GAS IFRAME) -->
  <div id="bookingModal" class="modal-overlay">
    <div class="iframe-container flex flex-col">
      <div class="bg-gray-100 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
        <span class="font-bold text-gray-700 text-sm">Buchungssystem</span>
        <button id="closeBookingBtn" class="bg-white text-gray-600 hover:text-red-500 hover:bg-red-50 px-3 py-1 rounded-md text-sm font-bold border border-gray-200 transition">
          Schließen
        </button>
      </div>

      <div class="flex-grow relative bg-white">
        <div id="loader" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
          <i class="fas fa-circle-notch fa-spin text-4xl text-brand-yellow mb-4"></i>
          <span>Verbinde mit Kalender...</span>
        </div>
        <iframe id="gasFrame" src="" class="w-full h-full border-0"></iframe>
      </div>
    </div>
  </div>

  <script>
    // ------------------------------------------------
    // 0) Safeguard: Entfernt doppelte Elemente, falls
    //    sie versehentlich 2x im HTML vorhanden sind.
    // ------------------------------------------------
    function removeDuplicates(selector) {
      const nodes = document.querySelectorAll(selector);
      nodes.forEach((n, idx) => { if (idx > 0) n.remove(); });
    }
    removeDuplicates('#user-email-display');
    removeDuplicates('#open-booking-btn');

    // -----------------------------
    // 1) Firebase / Auth Config
    // -----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBcRjQIY6B65j6DmvVbPFJqIymNykbRuRw",
      authDomain: "deutschmitjonas.firebaseapp.com",
      projectId: "deutschmitjonas",
      storageBucket: "deutschmitjonas.firebasestorage.app",
      messagingSenderId: "973946116160",
      appId: "1:973946116160:web:ee21e07f461f5355f067a5",
      measurementId: "G-NG4HWN4QH8"
    };

    // Google Apps Script WebApp (Buchungstool)
    const GAS_APP_URL = "https://script.google.com/macros/s/AKfycby7xni60TWXpCuxe4MoRYDn9KUY7ipeyaSeocaS96AOF3u7YEwTc8lykx8X3W--2U08Lw/exec";

    // Init (safe)
    if (!firebase.apps || !firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    const el = (id) => document.getElementById(id);

    // -----------------------------
    // 2) Auth Gate
    // -----------------------------
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "/#home";
        return;
      }
      const emailEl = el('user-email-display');
      if (emailEl) emailEl.innerText = user.email || '';
    });

    // -----------------------------
    // 3) Booking Modal
    // -----------------------------
    function openBookingTool() {
      const user = auth.currentUser;
      if (!user) return;

      const modal = el('bookingModal');
      const loader = el('loader');
      const frame = el('gasFrame');

      modal.classList.add('flex');
      loader.style.display = 'flex';

      const emailParam = encodeURIComponent(user.email || '');
      const uidParam = encodeURIComponent(user.uid || '');
      frame.src = `${GAS_APP_URL}?u=${emailParam}&id=${uidParam}`;

      frame.onload = () => { loader.style.display = 'none'; };
    }

    function closeBookingTool() {
      el('bookingModal').classList.remove('flex');
      el('gasFrame').src = "";
      el('loader').style.display = 'flex';
    }

    el('open-booking-btn').addEventListener('click', openBookingTool);
    el('closeBookingBtn').addEventListener('click', closeBookingTool);

    // Optional: Click auf Overlay schließt
    el('bookingModal').addEventListener('click', (e) => {
      if (e.target === el('bookingModal')) closeBookingTool();
    });

    // -----------------------------
    // 4) Logout
    // -----------------------------
    el('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "/#home";
      });
    });

    // Close modal on ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeBookingTool();
    });
  </script>
</body>
</html>
