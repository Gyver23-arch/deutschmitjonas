        :root {
            /* Dein Gelb-Ton vom Linktree, aber etwas moderner */
            --primary: #fbbf24; 
            --bg: #f3f4f6;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary); /* Hintergrund wie bei dir */
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;

            align-items: center;
            min-height: 100vh;
        }

        .container {

            text-align: center;
        }

        /* Profilbild */
        .profile-wrapper {
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 { margin: 10px 0 5px 0; font-size: 1.5rem; color: #000; }
        
        .bio {
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            font-weight: 500;
            background: rgba(255,255,255,0.4);
            padding: 10px;
            border-radius: 12px;
            display: inline-block;
        }

        /* Video Einbettung */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Verh√§ltnis */
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Die Links / Buttons */
        .link-card {
            display: flex;
            align-items: center;
            justify-content: center; /* Text mittig */
            background: var(--card-bg);
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 50px; /* Runde Buttons wie bei Linktree */
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Spezielle Styles f√ºr wichtige Buttons */
        .btn-highlight {
            border: 2px solid var(--text-main);
        }

        /* Footer Icons */
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a {
            text-decoration: none;
            font-size: 24px;
            color: #333;
            transition: color 0.2s;
        }
        .social-icons a:hover { color: white; }

    </style>
